<br>
<h2 align="center">List Category</h2>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <table class="table table-bordered text-center">
            <tr>
                <th>Category Id</th>
                <th>Category Name</th>
                <th>Action</th>
            </tr>

            <tr *ngFor="let c of category">
                <td>{{c.categoryId}}</td>
                <td>{{c.categoryName}}</td>
                <td><button class="btn btn-danger" (click)="deleteCategory(c.categoryId)">Delete</button>&nbsp;
                    <button class="btn btn-primary" (click)="viewCategory(c.categoryId)">View</button>&nbsp;
                    <button class="btn btn-primary"><a routerLink="/admin/editcategory/{{c.categoryId}}" style="text-decoration:none;color:white;">Edit</a></button>                    
                </td>
            </tr>
        </table>
    </div>
</div> 


<p-dialog header="Category Details" [transitionOptions]="'51ms'"  [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '50vw'}"  [(visible)]="display">
    Category Id : {{categoryId}} <br>
    Category Name : {{categoryName}}
    <!-- <input type="text" value="{{categoryName}}" class="form-control"> -->
</p-dialog>
